message: >-

  > Une question: as-tu confiance en l'accès via weeboob? Je l'ai testé, et avec
  ma banque (le crédit mutuel), je dois confirmer l'appel via weboob via l'appli
  sur mon téléphone portable. 
  Mais je ne sais pas ce qui est transmis et s'il y a un risque.


  Weboob est open source, ce qui donne la possibilité à tout à chacun de
  vérifier ce que fait le logiciel. Ça me donne plutôt confiance.


  De mon côté j'avais regardé un peu le plugin de ma banque pour corriger un
  problème et je n'y avais rien vu d'anormal. Je n'ai pas regardé le plugin du
  Crédit Mutuel. Le mieux serait sans doute d'y jeter un cup d'œil, mais
  j'avoue ne pas avoir d'inquiétude (peut-être à tort).

